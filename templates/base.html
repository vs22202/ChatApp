<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static', filename='custom.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<section class="bg-dark text-light full-height">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid p-3 px-5 mx-5">
        <a href="/" class="navbar-brand text-primary fs-1">My Chat APP</a>
        <button class="navbar-toggler primary" type="button" data-bs-toggle="collapse" data-bs-target="#responsiveNav">
            <span class="navbar-toggler-icon text-light"></span>
        </button>
        <div class="collapse navbar-collapse " id="responsiveNav">
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item"><a href="/create_room" class="nav-link text-light fs-5">Create Room</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link text-light fs-5">Logout {{ current_user.username }} </a></li>
                    {% else %}
                    <li class="nav-item"><a href="/login" class="nav-link text-light fs-5">Login</a></li>
                    <div class="divider bg-light"></div>
                    <li class="nav-item"><a href="/signup" class="nav-link text-light fs-5">Signup</a></li>
                    {% endif %}
                </ul>
        </div>
    </div>
</nav>
<div class="mx-auto p-5 d-flex mt-5 flex-column bg-light text-dark shadow-lg rounded main-cont gap-2">
{% block main %}
{% endblock %}
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center p-5 mt-5 mx-5 bg-dark border-0">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <i class="bi bi-broadcast"></i>
      </a>
      <span class="text-muted">Â© 2021 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><i class="bi bi-twitter"></i></li>
      <li class="ms-3"><i class="bi bi-instagram"></i></li>
      <li class="ms-3"><i class="bi bi-youtube"></i></li>

    </ul>
  </footer>
</section>
</body>
</html>
